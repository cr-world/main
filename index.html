<!DOCTYPE html>
<html>
<head>
  <title>Cyberpunk Website</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding-top: 150px;
      animation: fade-in 2s ease-out;
    }
    
    h1 {
      font-size: 48px;
    }
    
    p {
      font-size: 24px;
    }
    
    .social-icons {
      margin-top: 50px;
    }
    
    .social-icons a {
      color: #fff;
      font-size: 30px;
      margin: 0 10px;
      text-decoration: none;
    }
    
    #background-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
    }
    
    .start-button {
      /* Измененные стили для кнопки */
      display: inline-block;
      background-color: transparent;
      color: #000;
      font-size: 24px;
      padding: 10px 20px;
      border-radius: 5px;
      margin-top: 30px;
      text-decoration: none;
      transition: box-shadow 0.3s ease;
      animation: pulse 2s infinite;
    }
    
    .start-button:hover {
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Тень, которая появляется при наведении */
    }
    
    @keyframes fade-in {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    
    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
  <script>
    function scrollToContent() {
      const content = document.getElementById('content');
      content.scrollIntoView({ behavior: 'smooth' });
    }
  </script>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <video id="background-video" autoplay loop muted>
    <source src="space.mp4" type="video/mp4">
  </video>

  <h1>Welcome to the Cyberpunk Future</h1>
  <p>Explore the possibilities of a futuristic world.</p>
  
  <div class="social-icons">
    <a href="https://twitter.com/example" target="_blank"><i class="fab fa-twitter"></i></a>
    <a href="https://instagram.com/example" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://facebook.com/example" target="_blank"><i class="fab fa-facebook"></i></a>
  </div>
  
  <a href="#" class="start-button" onclick="scrollToContent()">Начать</a>
  
  <div id="content">
    <!-- Здесь будет дальше текст -->
  </div>
  
  <script>
    // Дополнительный JavaScript код
  </script>
</body>
</html>
